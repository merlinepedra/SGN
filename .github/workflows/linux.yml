name: Build Linux/Windows

on:
  push:
    branches: [ master ]

jobs:

  build-linux-amd64:
    name: Build Linux AMD64
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:

    - name: Clone Repo
      uses: actions/checkout@v3

    - name: Go 1.18
      uses: actions/setup-go@v2
      with:
        go-version: '1.18.5'

    - name: OS Packages
      run: |
        sudo apt-get update
        sudo apt-get -y install build-essential cmake git libcapstone-dev python3 time

    - name: Build Keystone
      run: |
        git clone https://github.com/EgeBalci/keystone
        mkdir keystone/build
        cd keystone/build
        ../make-lib.sh
        cmake -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=OFF -DLLVM_TARGETS_TO_BUILD="X86" -G "Unix Makefiles" ..
        make -j8
        sudo make install
        sudo ldconfig

    - name: Build SGN Linux (AMD64)
      run: |
        GOOS=linux CGO_ENABLED=1 GOARCH=amd64 go build -ldflags="-s -w" -trimpath -o sgn_linux-amd64

    - name: Linux Artifacts (AMD64)
      uses: actions/upload-artifact@v2
      with:
        name: linux-amd64
        path: ./sgn_linux-amd64

  build-linux-arm64:
    name: Build Linux ARM64
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:

    - name: Clone Repo
      uses: actions/checkout@v3

    - name: Go 1.18
      uses: actions/setup-go@v2
      with:
        go-version: '1.18.5'

    - name: OS Packages
      run: |
        sudo apt-get update
        sudo apt-get -y install build-essential cmake git libcapstone-dev python3 time gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

    - name: Build Keystone
      run: |
        git clone https://github.com/EgeBalci/keystone
        mkdir keystone/build
        cd keystone/build
        ../make-lib.sh
        CC=aarch64-linux-gnu-gcc CXX=g++-aarch64-linux-gnu cmake -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=OFF -DLLVM_TARGETS_TO_BUILD="AArch64" -G "Unix Makefiles" ..
        make -j8
        sudo make install
        sudo ldconfig

    - name: Find
      run: find /usr -name keystone*

    - name: Build SGN Linux (ARM64)
      run: |
        GOOS=linux GOARCH=arm64 CGO_ENABLED=1 CC=aarch64-linux-gnu-gcc CXX=g++-aarch64-linux-gnu go build -ldflags="-s -w" -trimpath -o sgn_linux-arm64

    - name: Linux Artifacts (ARM64)
      uses: actions/upload-artifact@v2
      with:
        name: linux-arm64
        path:  ./sgn_linux-arm64

  build-windows:
    name: Build Windows AMD64
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:

    - name: Clone Repo
      uses: actions/checkout@v3

    - name: Go 1.18
      uses: actions/setup-go@v2
      with:
        go-version: '1.18.5'

    - name: OS Packages
      run: |
        sudo apt-get update
        sudo apt-get -y install wget unzip build-essential cmake git libcapstone-dev python3 time mingw-w64 mingw-w64-tools

    - name: Build Keystone
      run: |
        wget https://github.com/keystone-engine/keystone/releases/download/0.9.2/keystone-0.9.2-win64.zip
        unzip keystone-0.9.2-win64.zip
        cd keystone-0.9.2-win64
        gendef keystone.dll
        x86_64-w64-mingw32-dlltool --as-flags=--64 -m i386:x86-64 -k --output-lib libkeystone.a --input-def keystone.def
        cp ./keystone.dll ../keystone.dll

    - name: Build SGN Windows
      run: |
        GOOS=windows GOARCH=amd64 CGO_ENABLED=1 CGO_LDFLAGS="-lkeystone -L./keystone-0.9.2-win64" CXX=x86_64-w64-mingw32-g++ CC=x86_64-w64-mingw32-gcc go build -ldflags "-linkmode external -extldflags -static" -trimpath -o sgn_windows-amd64.exe

    - name: Windows Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: windows-amd64
        path:  |
          ./keystone.dll
          ./sgn_windows-amd64.exe
